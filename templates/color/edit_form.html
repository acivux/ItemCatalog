{% extends "base.html" %}
{%block title%}Wine Color Edit{%endblock%}
{%block navbar_brand_url%}colors{%endblock%}
{%block navbar_brand%}Wine Color Edit{%endblock%}
{%block navbar%}
    <ul class="nav navbar-nav navbar-right">
        <li><a href="{{url_for('.delete', color_id=colortype.id)}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></li>
    </ul>
{%endblock%}
{%block body%}

    <div class="container-fluid">
      <div class="row">
          <div class="col-md-4 col-sm-4 col-sx-4"></div>
          <div class="col-md-4 col-sm-4 col-sx-4">
            <form class="form-horizontal" method='POST' enctype='multipart/form-data' action='{{url_for('.edit', color_id=colortype.id)}}'>
                <div class="form-group">
                    <label for="colorname" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="colorname" name="colorname" value="{{colortype.name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="colorvalue" class="col-sm-2 col-sx-6 control-label">Color</label>
                    <div class="col-lg-2 col-sm-4 col-md-4 col-sx-2">
                        <input type="color" value="#{{colortype.value}}" class="form-control" id="colorvalue" name="colorvalue" placeholder="Color">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                        <a class="btn btn-default" href="{{url_for('.show')}}" role="button">Cancel</a>
                    </div>
                </div>
            </form>
          </div>
          <div class="col-md-4 col-sm-4 col-sx-4"></div>
      </div>
    </div>
{%endblock%}
