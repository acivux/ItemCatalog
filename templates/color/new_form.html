{% extends "color/color_base.html" %}
{%block navbar%}{%endblock%}

{%block breadcrumbs%}
    {% include 'partial_templates/breadcrumb_linked_home.html' %}
    {% include 'partial_templates/breadcrumb_linked_color.html' %}
    <li>New</i></li>
{%endblock%}

{%block body%}

    <div class="container-fluid">
      <div class="row">
          <div class="col-md-4 col-sm-4 col-sx-4"></div>
          <div class="col-md-4 col-sm-4 col-sx-4">
            <form class="form-horizontal" method='POST' enctype='multipart/form-data' action='{{url_for('.new')}}'>
                <div class="form-group">
                    <label for="colorname" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="colorname" name="colorname" placeholder="Color Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="colorvalue" class="col-sm-2 col-sx-6 control-label">Color</label>
                    <div class="col-lg-2 col-sm-4 col-md-4 col-sx-2">
                        <input type="color" value="#FFFFFF" class="form-control" id="colorvalue" name="colorvalue">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                        <a class="btn btn-default" href="{{url_for('.show')}}" role="button">Cancel</a>
                    </div>
                </div>
            </form>
          </div>
          <div class="col-md-4 col-sm-4 col-sx-4"></div>
      </div>
    </div>
{%endblock%}
