{% extends "winetype/type_base.html" %}
{%block navbar%}{%endblock%}
{%block body%}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" method='POST' enctype='multipart/form-data' action=""{{url_for('.delete',item_id=item.id)}}">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">Are you sure you want to delete {{item.name}}?</h3>
                </div>
                <div class="panel-body">
                    <button type="submit" class="btn btn-default">Delete</button>
                    <a class="btn btn-default" href="{{ url_for('.show')}}" role="button">Cancel</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
