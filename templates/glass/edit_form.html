{% extends "glass/glass_base.html" %}
{%block navbar%}
    <ul class="nav navbar-nav navbar-right">
        <li><a href="{{url_for('.delete', item_id=item.id)}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></li>
    </ul>
{%endblock%}
{%block body%}

    <div class="container-fluid">
      <div class="row">
          <div class="col-md-4 col-sm-4 col-sx-4"></div>
          <div class="col-md-4 col-sm-4 col-sx-4">
            <form class="form-horizontal" method='POST' enctype='multipart/form-data' action='{{url_for('.edit', item_id=item.id)}}'>
              <p class="text-align:center"><img stye="max-width:100px" class="img-responsive center-block img-thumbnail" src="{{glass_url}}" alt="{{url_for('static', filename='generic_glass.png')}}"/></p>
                <div class="form-group">
                    <label for="itemname" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="itemname" name="itemname" value="{{item.name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="filename" class="col-sm-2 control-label">Image</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="filename" name="filename">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                        <a class="btn btn-default" href="{{url_for('.show')}}" role="button">Cancel</a>
                    </div>
                </div>
            </form>
          </div>
          <div class="col-md-4 col-sm-4 col-sx-4"></div>
      </div>
    </div>
{%endblock%}
