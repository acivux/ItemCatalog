{% extends "glass/glass_base.html" %}
{%block navbar%}
    <ul class="nav navbar-nav navbar-right">
        <li><a href="{{url_for('.new')}}">New</a></li><!-- TODO: Add link to new something -->
    </ul>
{%endblock%}
{%block body%}

    <div class="container-fluid">
      <div class="row">
          <div class="col-md-4 col-sm-4 col-sx-4"></div>
          <div class="col-md-4 col-sm-4 col-sx-4">
            <ul class="list-group">
            {% for item in items %}
                <a href="{{url_for('.edit',item_id = item.id)}}" class="list-group-item" ><img style="max-width:10px;" src="/_uploads/glassphotos/{{item.filename}}" alt="{{url_for('static', filename='generic_glass.png')}}"/>  {{item.name}}</a>
            {% endfor %}
            </ul>
          </div>
          <div class="col-md-4 col-sm-4 col-sx-4"></div>
      </div>
    </div>
{%endblock%}
