{% extends "winestock/stock_base.html" %}
{%block navbar%}
    {% if session.logged_in %}
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{{url_for('.new')}}">New</a></li>
        </ul>
    {% endif %}
{%endblock%}
{%block body%}

    <div class="container-fluid">
      <div class="row">
          <div class="col-md-4 col-sm-4 col-sx-4"></div>
          <div class="col-md-4 col-sm-4 col-sx-4">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="itemname" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="itemname" name="itemname" placeholder="Name" value="{{item.brand_name}}">
                    </div>
                </div>
                <!-- wine type -->
                <div class="form-group">
                    <label for="winetypevalue" class="col-sm-2 col-sx-2 control-label">Wine Type</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="winetypevalue" name="winetypevalue" placeholder="Name" value="{{item.winetype.name}}">
                    </div>
                </div>
                <!-- stock count -->
                <div class="form-group">
                    <label for="onhandvalue" class="col-sm-2 col-sx-2 control-label">In Stock</label>
                    <input type="text" value="{{item.on_hand}}" class="form-control" id="onhandvalue" name="onhandvalue">
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-default" href="{{url_for('.show_brand', winetype_id=item.winetype_id)}}" role="button">Cancel</a>
                    </div>
                </div>
            </form>
          </div>
          </div>
          <div class="col-md-4 col-sm-4 col-sx-4"></div>
      </div>
    </div>
{%endblock%}
