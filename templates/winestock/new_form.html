{% extends "winestock/stock_base.html" %}
{%block navbar%}{%endblock%}
{%block body%}

    <div class="container-fluid">
      <div class="row">
          <div class="col-md-4 col-sm-4 col-sx-4"></div>
          <div class="col-md-4 col-sm-4 col-sx-4">
            <form class="form-horizontal" method='POST' enctype='multipart/form-data' action='{{url_for('.new')}}'>
                <div class="form-group">
                    <label for="itemname" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="itemname" name="itemname" placeholder="Name" value="{{item.name}}">
                    </div>
                </div>
                <!-- wine type -->
                <div class="form-group">
                    <label for="winetypevalue" class="col-sm-2 col-sx-2 control-label">Wine Type</label>
                    <div class="col-md-5">
                        <select class="form-control" id="winetypevalue" name="winetypevalue">
                            {% for winetype in winetypes %}
                                <option value="{{winetype.id}}">{{winetype.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <!-- stock count -->
                <div class="form-group">
                    <label for="onhandvalue" class="col-sm-2 col-sx-2 control-label">In Stock</label>
                    <div class="col-lg-3 col-sm-4 col-md-4 col-sx-2">
                          <input type="number" value="{{item.on_hand}}" class="form-control" id="onhandvalue" name="onhandvalue" min="0" max="10000" step="1">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                        <a class="btn btn-default" href="{{url_for('.show')}}" role="button">Cancel</a>
                    </div>
                </div>
            </form>
          </div>
          <div class="col-md-4 col-sm-4 col-sx-4"></div>
      </div>
    </div>
{%endblock%}
